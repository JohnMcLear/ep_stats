<!-- Like Clean HTML? -->
<div id='stats'>
  <div id='padStats'>
    <h3>Pad Stats</h3>
    <div id='length'>
      <h4>Characters (no whitespace):</h4>
      <div class='stats'></div>
    </div>
    <div id='lengthWhitespace'>
      <h4>Characters (with whitespace):</h4>
      <div class='stats'></div>
    </div>
    <div id='wordCount'>
      <h4>Word Count:</h4>
      <div class='stats'></div>
    </div>
    <div id='revCount'>
      <h4>Revision Count:</h4>
      <div class='stats'></div>
    </div>
    <div id='savedRevCount'>
      <h4>Saved Revision Count:</h4>
      <div class='stats'></div>
    </div>
    <div id='authorCount'>
      <h4># of Authors:</h4>
       <div class='stats'></div>
    </div>
  </div>

  <div class='authorStats'>
    <h3>Author Stats</h3>
    <div id='wordsContributed'>
      <h4>Number of Words Contributed to:</h4>
      <div class='stats'></div>
    </div>
    <div id='linesContributed'>
      <h4>Number of Lines Contributed to:</h4>
      <div class='stats'></div>
    </div>
    <div id='linesAsOnlyContributor'>
      <h4>Lines as Only Contributor:</h4>
      <div class='stats'></div>
    </div>
    <div id='numberOfCharsIncWS'>
      <h4>Number of Characters (Inc Whitespace):</h4>
      <div class='stats'></div>
    </div>
    <!--
    <div id='numberOfCharsExcWS'>
      <h4>Number of Characters (Exc Whitespace):</h4>
      <div class='stats'></div>
    </div>
    -->
  </div>
</div>
